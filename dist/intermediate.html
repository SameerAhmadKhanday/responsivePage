<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/40f8247f4b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="h-screen flex "> 
        <img class="hidden lg:block w-1/2" src="https://wallpapersmug.com/download/3840x2400/2dd8e7/tomato-vegetables-4k.jpg" alt="">
   
    <!-- login section -->
    <div class="flex flex-col justify-center items-center w-full lh:w-1/2">
        <div>
            <div class="text-xl font-bold text-center">
                <span class="text-green-600">&#9650;</span>
                <span>FarmMan</span>
            </div>
            <div class="mt-10 font-bold text-3xl lg:text-left">
                <h2>Hello,</h2>
                <h2>Welcome Back</h2>
            </div>
           <!-- login form   -->
            <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                <h4>Login to manage your account</h4>
                <input type="email" class="border pl-5 w-full px-y py-2" placeholder="Email" >
                <input type="password" class="border pl-5 w-full px-y py-2" placeholder="Password" >
                <div class="text-blue-600 hover:text-blue-400">Forget your  password ?</div>

                <button class="w-full mt-2 bg-green-600 py-r rounded text-white hover:bg-green-400">Login</button>

                <div class="text-center space-y-4 mt-4"> 
                    <span>OR</span>
                    <ddiv class="flex gap-8 justify-center items-center">
                        <span><i class="fa-brands fa-facebook"></i></span>
                        <span><i class="fa-brands fa-whatsapp"></i></span>
                        <span><i class="fa-brands fa-google"></i></span>
                    </div>
                </div>
                <div class="mt-4 text-sm text-center">don't have an account? 
                    <span class="text-blue-600 hover:text-blue-400 cursor-pointer">
                    Sign up here
                </span></div>
            </form>
        </div>
    </div>
   
    </div>
</body>
</html>
